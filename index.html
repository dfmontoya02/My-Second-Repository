<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Flexbox Navbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="header-nav">
        <h1 class="logo"><a href="#">Daniel Montoya</a></h1>
        <ul class="nav-menu">
          <li class="nav-item"><a href="#">About</a></li>
          <li class="nav-item"><a href="#">Portfolio</a></li>
          <li class="nav-item"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <header class="second">
      <nav class="header-nav header-nav-2">
        <h1 class="logo logo-2"><a href="#">Daniel Montoya</a></h1>
        <ul class="nav-menu nav-menu-2">
          <li class="nav-item nav-item2"><a href="#">About</a></li>
          <li class="nav-item nav-item2"><a href="#">Portfolio</a></li>
          <li class="nav-item nav-item2"><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="gallery">
        <img src="img/cherry-blossom.jpg" alt="Cherry blossom" />
      </section>
    </main>
  </body>
</html>
